<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<body>

	<p>Select signal to change state.</p>

	<form action="addReading.php" method="GET">

		Signal:
		<select name="signal_id">
			<option value="1">T1 Heat</option>
			<option value="2">T1 Cool</option>
			<option value="3">T1 Fan</option>
			<option value="4">T2 Heat</option>
			<option value="5">T2 Cool</option>
			<option value="6">T2 Fan</option>
			<option value="7">T3 Heat</option>
			<option value="8">T3 Cool</option>
			<option value="9">T3 Fan</option>
			<option value="10">Heat 2</option>
		</select><br><br>

		State:
		<select name="state">
			<option value="ON">On</option>
			<option value="OFF">Off</option>
		</select><br><br>

		<input type="submit" value="Submit" name="submit">

	</form>
