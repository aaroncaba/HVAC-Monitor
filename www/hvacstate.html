<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<body>

	<p>Select signal to change state.</p>

	<form action="addReading.php" method="GET">

		Device:
		<select name="device">
			<option value="Upstairs">Upstairs</option>
			<option value="Basement">Basement</option>
			<option value="Main_Floor">Main Floor</option>
		</select><br><br>
		Signal:
		<select name="command">
			<option value="Cool1">Cool1</option>
			<option value="Heat1">Heat1</option>
			<option value="Heat2">Heat2</option>
			<option value="Fan">Fan</option>
		</select><br><br>

		State:
		<select name="state">
			<option value="ON">On</option>
			<option value="OFF">Off</option>
		</select><br><br>

		<input type="submit" value="Submit" name="submit">

	</form>

</body>

</html>
